<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
   

    
    <header>
       <h1>Licenses</h1> 
       <nav>
           <div class="img-1">
               <p>FREE</p>
           </div>
           <div class="img-2">
               <p>PRO</p>
           </div>
           <div class="img-3">
               <p>VIP</p>
           </div>
           <button class="btn-1">Upgrade Now</button>
       </nav>
    </header>
    <div class="nav-section">
        <ul class="nav-menu">
            <li> <a class="nav-sub" href="#">Subscription</a></li>      
            <li> <a class="nav-out" href="#">Outright</a></li>      
            <li> <a class="nav-off" href="#">Offline Activation</a></li>      
        </ul>
    </div>
    <div class="card-block">
        <i class="fas fa-user"></i>
        <div class="card-infos">
            <ul class="card-info-1">
                <li>User Name</li>
                <li>User Age</li>
                <!-- <li>Active License</li> -->
            </ul>
            <ul class="card-info-2">
                <li class="card-name"></li>
                <li class="card-age"></li>
                <!-- <li class="card-lic"></li> -->
            </ul>
        </div>
    </div>
    <main class="main">
        <h2>Systems</h2>
        <ul class="list">
            <li>System Name</li>
            <li>ID</li>
            <li>Created date</li>
            <li>Active Licenses</li>
        </ul>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
